<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

                
    <title>Blackjack</title>
</head>
<body>
    <div class="container"> 

        <div class="game-box">
            
        <img class="logo" src="img/blackjack.png" alt="blackjack logo">
       
         <p class="para text">Welcome!</p>
           <div class="para-box">
            <p class="para cards">Cards: </p>
            <p class="para sum">Sum: </p>
         </div>
           <div class="buttons">
            <button id="btn1">start game</button>
            <button id="btn2">new card</button>
           </div>
           <p class="para" id="player-el"></p>


        </div>



    </div>
  <script src="blackjack.js"></script>
</body>
</html>
